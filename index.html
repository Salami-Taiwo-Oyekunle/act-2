<html>
    <head></head>
    <body>
        <h1>Built in java methods</h1>
        <script>
            var n=prompt('Enter a number')
            document.write('<br>square root of'+n+' is:' +math.sqrt(n))
            document.write('<br>power of' +n+ 'is'+math.pow(n))
            document.write('<br>pi value of' +n+'is' +math.PI)
            document.write('<br>absolute value of' +n+'is' +math.abs(n))
            document.write('<br>floor of' +n+'is' +math.floor(n))
            document.write('<br>ceil of' +n+'is' +math.ceil(n))
        </script>
    </body>
</html>
